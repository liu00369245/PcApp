<!-- 电影表格 -->
<table id="match_div"></table>
<!--表格组件 -->
<div id="toolbarDiv">
    <a id="match_addbtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain=true>增加电影</a>
    <a id="match_removebtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" plain=true>删除电影</a>
    <!-- 搜索框 -->
    <input id="match_search_ipt" style="width: 300px"></input>
    <div id="match_search_div" style="width:200px">
        <div data-options="name:'name_cn'">电影名称</div>
        <div data-options="name:'type'">电影类型</div>
    </div>
    <a id="match_resetbtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" plain=true>清除</a>
</div>
<!-- 增加电影弹窗 -->
<div id="macth_addDetails">
    <table id="addTable" style="height: 100%;"></table>
</div>
<!-- 增加影院弹唱 -->
<div id="macth_addCinema">
    <table id="addTable_cinema" style="height: 100%;"></table>
</div>
