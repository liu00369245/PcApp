<table id="ht_table"></table>
<!-- 组件 -->
<div id='ht_toolbar'>
    <a id="ht_add" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain=true>增加电影</a>
    <a id="ht_remove" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" plain=true>删除电影</a>
    <!-- 搜索框 -->
    <input id="ht_search" style="width:300px"></input>
    <div id="ht_search_div" style="width:200px">
        <div data-options="name:'name_cn'">电影名称</div>
        <div data-options="name:'type'">电影类型</div>
    </div>
    <a id="ht_refresh" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" plain=true>刷新</a>
</div>
<!-- 数据库弹出框 -->
<table id="add_t"></table>
