<div id="details_toolbar">
    <a href="#" id="details_addBtn" class="easyui-linkbutton" data-options="iconCls: 'icon-add',plain:'true'">增加电影</a>
    <a href="#" id="details_delBtn" class="easyui-linkbutton" data-options="iconCls: 'icon-remove',plain:'true'">删除电影</a>

<!-- 增加面板 -->

        <div style="margin-bottom:10px">

        </div>

        <div style="margin-bottom:10px">
            <input id="details_year" name="year" class="easyui-textbox" data-options="prompt:'年份'" style="width:300px;height:30px;padding:12px">
        </div>

        <div style="margin-bottom:10px">
            <input id="details_time" name="time" class="easyui-textbox" data-options="prompt:'电影时长'" style="width:300px;height:30px;padding:12px">
        </div>

        <div style="margin-bottom:10px">
            <input id="details_release_time" name="release_time" class="easyui-textbox" data-options="prompt:'上映时间'" style="width:300px;height:30px;padding:12px">

        <div style="margin-bottom:10px">
            <input id="details_details" name="details" class="easyui-textbox" data-options="prompt:'详情'" style="width:300px;height:30px;padding:12px">

        </div>

        <div style="margin-bottom:10px">

        </div>

        <div style="margin-bottom:10px">
            <input type="text" id="details_details_url" name="inputFile" multiple>
        </div>

        <div style="margin-bottom:10px">

        <div style="margin-bottom:10px">
