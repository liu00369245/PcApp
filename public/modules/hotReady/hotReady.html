<div id='hr_toolbar'>

    <a id="hr_remove" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" plain=true>删除电影</a>

    <input id="hr_search" style="width:300px"></input>

        <div data-options="name:'type'">电影类型</div>

    <a id="hr_refresh" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" plain=true>刷新</a>
</div>
